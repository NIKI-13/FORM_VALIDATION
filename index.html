<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/ico" href="N.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- FORM -->
         <form id="form">
            <!-- FULL NAME -->
             <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                required minlength="3" maxlength="50">
             </div>
             <!-- PHONE NUMBER -->
             <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="1234567890" name="phone"
                required pattern="[0-9]{10}">
             </div>
             <!-- EMAIL ADRESS -->
             <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" id="email" placeholder="email@adress.com"
                required name="email">
             </div>
             <!-- WEBSITE URL -->
             <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://jacinto.design"
                required name="website">
             </div>
             <!-- PASSWORD -->
             <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 Uppercase character, 1 Lowercase and 1 Number">
             </div>
             <!-- CONFIRM PASSWORD -->
             <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
             </div>
             <button type="submit">Register</button>
         </form>
         <!-- ERROR/SUCCESS MESSAGE -->
          <div class="msg-container">
            <h3 id="message">Don't Hesitate!</h3>
          </div>
    </div>
    <!--SCRIPT-->
    <script src="script.js"></script>
</body>
</html>
